name: Generate RSS feeds for Kinobox

on:
  schedule:
    - cron: "0 */4 * * *"  # Tento cron job se spust칤 ka쬯칠 4 hodiny
  workflow_dispatch:  # Umo쬹칤 ti spustit tento workflow ru캜n캩 z GitHubu

jobs:
  update-feeds:
    name: Update RSS Feeds
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: write
      security-events: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4  # Checkout k칩du z repozit치콏e

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r scripts/requirements.txt  # Instalace z치vislost칤

    - name: Generate RSS Feeds
      id: generate_rss_feeds
      run: |
        export LC_ALL="en_US.UTF-8"
        export LC_CTYPE="en_US.UTF-8"
        sudo dpkg-reconfigure locales  # Zaji코t캩n칤 spr치vn칳ch locale
        python scripts/kinobox_json.py  # Spu코t캩n칤 Python skriptu pro generov치n칤 RSS

    - name: Commit changes
      uses: stefanzweifel/git-auto-commit-action@v5  # Automatizovan칳 commit
      with:
        commit_message: "游닇 Update Kinobox RSS Feed"  # Commit zpr치va
        commit_options: "--no-gpg-sign"  # Bez GPG podpisu
        branch: main  # Commit na hlavn칤 v캩tev
